<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/mdb.css" rel="stylesheet">

  </head>
  <body ng-cloak ng-app="app" ng-controller="headerCtrl">
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="right">
        <button class="button button-clear button-positive" ng-hide="!active"><i class="icon ion-person"></i>  {{uname}}</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-header-bar align-title="left" class="bar-subheader bar-default">
      <div class="buttons">
        <div class="button btn-outline-primary" id="dbconnection">
          <i class="fa ion-load-a fa-spin fa-lg fa-fw"></i>
          {{$root.couchConnection}}
        </div>
      </div>
      <h1 class="title"></h1>
      <div class="buttons">
        <button class="button btn-outline-primary" ng-click="refresh()" ng-disabled="!changes">
          <i class="fa fa-refresher fa-lg fa-fw" id="changeRefresh"></i>
          {{$root.couchChanges}}
        </button>
      </div>
    </ion-header-bar>

    <ion-nav-view></ion-nav-view>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="lib/ionic/js/angular-ui/angular-ui-router.min.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.min.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <script src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script src="lib/MDBootstrap/js/jquery-2.2.3.js"></script>
    <script src="lib/MDBootstrap/js/tether.js"></script>
    <script src="lib/MDBootstrap/js/bootstrap.js"></script>
    <script src="lib/MDBootstrap/js/mdb.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  </body>
</html>
