<ion-view title="GGC STaRS: Login" cache-view="false">
    <ion-content class="padding" class="has-header has-subheader">
      <div class="container">
        <div class="card">
          <div class="card-header ggc-green white-text">
            GGC STaRS Judging App
          </div>
          <!-- <div class="card-block">
            <button type="button" class="button button-block btn-green icon-right ion-chevron-right"
              ng-click="launchLoginModal()">Registered Users </button>
            <button type="button" class="button button-block btn-green icon-right ion-chevron-right"
              ng-click="launchRegisterModal()">First-Time Users </button>
          </div> -->
          <div class="card-block">
            <div class="md-form">
              <i id="active-username-icon" class="ion-person prefix"></i>
              <input type="text" id="username" class="form-control" ng-model="returningUser.username">
              <label id="active-username" for="username">GGC Username</label>
            </div>
            <div class="md-form">
              <i class="ion-lock-combination prefix"></i>
              <input type="password" id="password" class="form-control"
                ng-model="returningUser.password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="card-footer">
            <div class="popup-buttons">
              <button type="button" class="button button-default"
                ng-click="closeLoginModal()">Cancel</button>
              <button type="button" class="button button-positive"
                ng-click="submitLoginFormNew(returningUser)">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </ion-content>
</ion-view>
