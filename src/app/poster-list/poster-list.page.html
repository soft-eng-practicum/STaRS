<ion-header>
  <ion-toolbar color="main-one">
    <ion-buttons slot="start"  >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>GGC Stars: Poster</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon
            name="information-circle"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-label>
            Title: <br/>
            Advisor: <br/>
            Students:
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon
            name="people"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-label>Numbers of surveys:</ion-label>
          <ion-badge class="survey_badge" slot="end" color="main-three"
            >1</ion-badge
          >
        </ion-item>
        <ion-item>
          <ion-icon
            name="document"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-text
            >Tap to view judges who have submitted surveys on this
            group</ion-text
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header class="rating-card-header" color="main-two"
      >#1 Introduction and Motivation</ion-card-header
    >
    <ion-card-content>
      <ion-segment mode="ios" class="segment" >
        <ion-segment-button mode="ios" value="question1" class="segment">
          <ion-label>1</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question2">
          <ion-label>2</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question3">
          <ion-label>3</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question4">
          <ion-label>4</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" value="question5" class="segment">
          <ion-label>5</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>
