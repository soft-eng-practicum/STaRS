<ion-header>
  <ion-toolbar color="main-one">
    <ion-buttons slot="start"  >
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-text>GGC STaRS: Poster</ion-text>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon
            name="information-circle"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-label>
            Title: <br/>
            Advisor: <br/>
            Students:
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon
            name="people"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-label>Numbers of surveys:</ion-label>
          <ion-badge class="survey_badge" slot="end" color="main-three"
            >1</ion-badge
          >
        </ion-item>
        <ion-item>
          <ion-icon
            name="document"
            color="main-three"
            slot="start"
            size="large"
          ></ion-icon>
          <ion-text
            >Tap to view judges who have submitted surveys on this
            group</ion-text
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let survey of surveyQuestions">
    <ion-card-header class="rating-card-header" color="main-two">
      <ion-label>#{{survey.id}}: {{survey.information}} </ion-label>
      <button ion-button icon-only (click)="showAlert(survey.id)"><ion-icon name="information-circle-outline" color="main-three" class="segment_icon"></ion-icon></button> 
    </ion-card-header>
    <ion-card-content (ionChange)="radioSelect($event)">
      <ion-segment mode="ios" class="segment" *ngIf="survey.id < 7"  >
        <ion-segment-button mode="ios" value="question1" class="segment" >
          <ion-label>1</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question2">
          <ion-label>2</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question3">
          <ion-label>3</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question4">
          <ion-label>4</ion-label>
        </ion-segment-button>
        <ion-segment-button mode="ios" class="segment" value="question5">
          <ion-label>5</ion-label>
        </ion-segment-button>
        
      </ion-segment>
      <ion-item lines="none">
        <ion-label>{{selectRadioGroup}}</ion-label>
      </ion-item>
      <ion-item *ngIf="survey.id > 6">
        <ion-textarea></ion-textarea>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" type="submit" color="main-three">Submit</ion-button>
</ion-content>
